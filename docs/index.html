<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-autosuggest</title>
    <style>
        body{
            max-width: 500px;
            width:500px;
            padding:20px;
            margin-left: auto!important;
            margin-right: auto!important;
            font-family: monospace;
            background-color: #f2f2f2;
        }
    
        #autosuggest__input{
            position: relative;
            display: block;
            font-family: monospace;
            font-size: 20px;
            border: 1px solid #616161;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .autosuggest__input-open {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .autosuggest__results-container {
            position: relative;
            width: 100%;
        }

        .autosuggest__results {
            font-weight: 300;
            margin: 0;
            position: absolute;
            z-index: 10000001;
            width: 100%;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            background: white;
            padding: 0px;
            list-style: none;
        }
    
        .autosuggest__results .autosuggest__results_item {
            cursor: pointer;
            padding: 15px;
        }

        .autosuggest__results .autosuggest__results_item:active,
        .autosuggest__results .autosuggest__results_item:hover,
        .autosuggest__results .autosuggest__results_item:focus,
        .autosuggest__results .autosuggest__results_item.autosuggest__results_item-highlighted {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1>üîç Vue-autosuggest</h1>
    <div id="app">
        <div style="padding-top:10px; margin-bottom: 10px;"><span v-if="selected">You have selected {{selected}}</span></div>
        <vue-autosuggest 
            :suggestions="suggestions" 
            :on-selected="clickHandler"
            :result-item-key="'firstname'"
            :input-props="{id:autoSuggestInputId, initialValue: '', onClick: () => {}, onInputChange: this.onInputChange, placeholder:'Type \'G\''}"
        >
        <li slot="autosuggest"
            slot-scope="props"
            @mouseenter="props.mouseenter"
            @mouseleave="props.mouseleave"
            :data-suggestion-index="props.dataSuggestionIndex"
            role="option"
            class="autosuggest__results_item"
            :class="props.class"
            :id="props.id" 
            :key="props.id">
            Educents - <span v-html="props.styleItem(props.result.firstname)"></span>
        </li>
        </vue-autosuggest>
    </div>
    <script src="build/app.js"></script>
</body>

</html>
